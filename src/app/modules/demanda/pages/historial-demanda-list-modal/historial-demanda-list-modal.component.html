<p-table #dataTable1 [value]="datatable" dataKey="id" [loading]="loading" [rowHover]="true" [lazy]="true"
    (onLazyLoad)="getDatatable($event)" [rows]="request.pageSize" [totalRecords]="totalRecords"
    [rowsPerPageOptions]="[5, 10, 20]" [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
    styleClass="p-datatable-gridlines" responsiveLayout="scroll">

    <ng-template pTemplate="header">
        <tr>
            <th style="width: 20%;">
                <div class="flex justify-content-between align-items-center">
                    Usuario
                </div>
            </th>
            <th style="width: 15%">
                <div class="flex justify-content-between align-items-center">
                    Paso
                </div>
            </th>
            <th style="width: 15%">
                <div class="flex justify-content-between align-items-center">
                    Estado
                </div>
            </th>
            <th style="width: 35%">
                <div class="flex justify-content-between align-items-center">
                    Observaciones
                </div>
            </th>
            <th style="width: 15%">
                <div class="flex justify-content-between align-items-center">
                    Fecha
                </div>
            </th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-data>
        <tr>
            <td>
                {{data.usuario}}
            </td>
            <td>
                {{data.paso}}
            </td>
            <td>
                {{data.estado | steptask}}
            </td>
            <td>
                {{data.observaciones}}
            </td>
            <td>
                {{data.fecha | date: 'dd/MM/yyyy'}}
            </td>

        </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">No se encontraron registros.</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="loadingbody">
        <tr>
            <td colspan="5">Cargando...</td>
        </tr>
    </ng-template>
</p-table>
